include:
  - docker-compose-fg.yml

services:
  consumer-eotsmanager:
    container_name: consumer-eotsmanager
    # https://github.com/babylonlabs-io/finality-provider/commit/45a24e1f5c235a829eaeca3c3336053032ec0088
    image: babylonlabs/finality-provider:45a24e1f5c235a829eaeca3c3336053032ec0088
    command: eotsd start
    networks:
      localnet:
        ipv4_address: 192.168.10.14
    volumes:
      - ../.testnets/consumer-eotsmanager:/home/finality-provider/.eotsd
    depends_on:
      - babylondnode0
    restart: unless-stopped

  consumer-finality-provider:
    container_name: consumer-finality-provider
    # https://github.com/babylonlabs-io/finality-provider/commit/45a24e1f5c235a829eaeca3c3336053032ec0088
    image: babylonlabs/finality-provider:45a24e1f5c235a829eaeca3c3336053032ec0088
    command: fpd start
    networks:
      localnet:
        ipv4_address: 192.168.10.15
    volumes:
      - ../.testnets/consumer-finality-provider:/home/finality-provider/.fpd
    depends_on:
      - babylondnode0
      - consumer-eotsmanager
    restart: unless-stopped
